<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Assistant</h1>
            <p>Ask me about recipes, ingredients, or cooking instructions</p>
        </header>

        <div class="chat-container">
            <div id="chat-box" class="chat-box"></div>

            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="recipe-display" id="recipe-display">
            <!-- Recipe details will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
